{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{% block header %}{% endblock %}</h1>

        <div class="well">
          {% block form %}
            {% crispy form %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
