{% extends "base.html" %}
{% load static %}{% load i18n %}

{% block title %}Snapshots{% endblock %}

{% block content %}

<div class="container">
    
  <div class="row">
    <div class="col-xs-12">
      <h2>Users</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
          {% for snapshot in snapshot_list %}
            <a href="{% url 'snapshots:detail' snapshot.name %}" class="list-group-item">
              <p class="list-group-item-text">{{ snapshot.name }}</p>
            </a>
          {% endfor %}
        
      </div>
    </div>
  </div>

</div>

{% endblock content %}
