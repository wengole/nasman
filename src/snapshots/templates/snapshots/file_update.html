{% extends "snapshots/file_base.html" %}

{% block title %}
    Update {{ file }}
{% endblock %}

{% block content %}
<h1><a href={% url "file_list" %}>File</a></h1>
<h2>Update {{ file }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "file_detail" file.pk %}>Cancel</a>
<form style="display:inline;" action={% url "file_delete" file.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ file }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
