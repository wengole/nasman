{% extends "snapshots/snapshot_base.html" %}

{% block title %}
    Update {{ snapshot }}
{% endblock %}

{% block content %}
<h1><a href={% url "snapshot_list" %}>Snapshot</a></h1>
<h2>Update {{ snapshot }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "snapshot_detail" snapshot.pk %}>Cancel</a>
<form style="display:inline;" action={% url "snapshot_delete" snapshot.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ snapshot }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
