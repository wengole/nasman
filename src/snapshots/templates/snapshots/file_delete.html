{% extends "snapshots/file_base.html" %}

{% block title %}
    Delete {{ file }}
{% endblock %}

{% block content %}
<h1>Delete {{ file }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ file }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "file_detail" file.pk %}>Cancel</a>

{% endblock %}
