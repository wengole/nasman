{% extends "snapshots/snapshot_base.html" %}

{% block title %}
    Delete {{ snapshot }}
{% endblock %}

{% block content %}
<h1>Delete {{ snapshot }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ snapshot }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "snapshot_detail" snapshot.pk %}>Cancel</a>

{% endblock %}
