{% for item in menu %}
  {% if "dropdown" in item.classes %}
    <li class="{{ item.classes }}{% if item.selected %} active{% endif %}">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{ item.title }} <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        {% if item.children %}
          {% include "nav/children.html" %}
        {% endif %}
      </ul>
      {% else %}
    <li class="{{ item.classes }}{% if item.selected %} active{% endif %}">
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
  {% endif %}
{% endfor %}
