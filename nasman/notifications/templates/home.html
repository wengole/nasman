{% extends "base.html" %}
{% load static i18n %}

{% block content %}
{% verbatim %}
  <!-- This is our list of notifications -->
  <ul ng-controller="NotificationListCtrl"
      id="notifications"
      class="menu">
      <li ng-repeat="notification in notifications">
        <a href="#">{{ notification.message }}</a>
      </li>
  </ul>
{% endverbatim %}
{% endblock content %}
