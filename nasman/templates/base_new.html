{% load static %}
<!DOCTYPE html>
<html ng-app="inspinia">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title set in pageTitle directive -->
  <title page-title></title>

  <!-- Font awesome -->
  <link href="{% static "core/font-awesome/css/font-awesome.css" %}"
        rel="stylesheet">

  <!-- Bootstrap and Fonts -->
  <link href="{% static "core/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Main Inspinia CSS files -->
  <link href="{% static "core/css/animate.css" %}" rel="stylesheet">
  <link id="loadBefore" href="{% static "core/css/style.css" %}"
        rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src="{% static "core/js/jquery/jquery-2.1.1.min.js" %}"></script>
<script src="{% static "core/js/plugins/jquery-ui/jquery-ui.js" %}"></script>
<script src="{% static "core/js/bootstrap/bootstrap.min.js" %}"></script>

<!-- MetsiMenu -->
<script
    src="{% static "core/js/plugins/metisMenu/jquery.metisMenu.js" %}"></script>

<!-- SlimScroll -->
<script
    src="{% static "core/js/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>

<!-- Pace JS -->
<script src="{% static "core/js/plugins/pace/pace.min.js" %}"></script>

<!-- Moment -->
<script
    src="{% static "core/js/plugins/moment.min.js" %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static "core/js/inspinia.js" %}"></script>

<!-- Main Angular scripts-->
<script src="{% static "core/js/angular/angular.min.js" %}"></script>
<script
    src="{% static "core/js/angular/ocLazyLoad.min.js" %}"></script>
<script
    src="{% static "core/js/ui-router/angular-ui-router.min.js" %}"></script>
<script
    src="{% static "core/js/angular/angular-poller.min.js" %}"></script>
<script
    src="{% static "core/js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js" %}"></script>
<script
    src="{% static "core/js/angular/angular-moment.min.js" %}"></script>

<!-- Anglar App Script -->
<script src="{% static 'djangular/js/django-angular.js' %}"></script>
<script src="{% static "core/js/app.js" %}"></script>
<script src="{% static "core/js/config.js" %}"></script>
<script src="{% static "core/js/directives.js" %}"></script>
<script src="{% static "core/js/controllers.js" %}"></script>

</body>
</html>
