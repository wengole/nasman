{% extends "base.html" %}

{% block content %}
<div class="box box-primary">
  <div class="box-body">
    <form method="{{ method }}">
    {% block form_block %}
      {% csrf_token %}
      {{ form }}
    {% endblock %}
    </form>
  </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-primary">
      {{ submit_button|default:"Submit" }}
    </button>
  </div>
</div>
{% endblock %}
