{% extends "base.html" %}

{% block content %}
  <div class="box box-primary" id="form-box">
    <form method="{{ method|default:"post" }}">
      <div class="box-body">
        {% block form_block %}
          {% csrf_token %}
          {{ form }}
        {% endblock %}
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">
          {{ submit_button|default:"Submit" }}
        </button>
      </div>
    </form>
  </div>
{% endblock %}
