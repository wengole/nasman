{% extends "base.html" %}
{% load static i18n humanize %}

{% block content %}
  <a href="{% url "nasman:add-snap" %}"
     class="btn btn-success btn-sm">Add snapshot</a>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Filesystem</th>
        <th>Created</th>
        <th style="text-align: right">Actions</th>
      </tr>
      </thead>
      <tbody>
      {% for snap in object_list %}
        <tr>
          <td>{{ snap.name }}</td>
          <td>{{ snap.filesystem }}</td>
          <td>{{ snap.timestamp|naturaltime }}</td>
          <td>
            <div class="pull-right">
              <a class="btn btn-primary btn-xs"
                 href="{% url "nasman:reindex-snap" name=snap.name %}">Reindex</a>
              <a class="btn btn-warning btn-xs disabled"
                 href="#">Delete</a>
            </div>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
