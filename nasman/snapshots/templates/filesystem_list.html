{% extends "base.html" %}
{% load staticfiles i18n %}

{% block content %}
  <div class="box box-primary">
    <div class="box-body table-responsive no-padding">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Mountpoint</th>
      </tr>
      </thead>
      <tbody>
      {% for fs in object_list %}
        <tr>
          <td>{{ fs.name }}</td>
          <td>{{ fs.mountpoint }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  </div>
{% endblock content %}
